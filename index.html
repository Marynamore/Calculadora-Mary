<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Mary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="img__wrapper">
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZzhmb2Z3YjBhMGo5bzhxNzNuYTlxY2UwY3hhcjIwbjFuaTR5N3ptMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0HlMoJkw6ZCGbEQ0/giphy.webp" alt="">
        <div class="calculadora">
            <!--Campo de entrada onde os resultados e os números são exibidos-->
            <!--"disable"impede que o suario digite na tela-->
            <input type="text" id="tela" disabled>
            <div class="botoes">
                <!--botão para limpar todo o display-->
                <button class="botao limpar" onclick="limparTela()">C</button>
                <!--botão para apagar o ultimo caractere-->
                <button class="botao operador" onclick="apagarUltimo()">←</button>
                <!--botao para inserir o operador (%)-->
                <button class="botao operador"onclick="adicionarValor(%)">%</button>

                <button class="botao operador"onclick="adicionarValor(/)">÷</button>

                <!--botao de enumeros de 0 a 9 e de operadores-->
                <button class="botao" onclick="adicionarValor('7')">7</button>
                <button class="botao" onclick="adicionarValor('8')">8</button>
                <button class="botao" onclick="adicionarValor('9')">9</button>

                <!--botão para inserir operador de multiplicação-->
                <button class="botao operador" onclick="adicionarValor('*')">x</button>

                <button class="botao" onclick="adicionarValor('4')">4</button>
                <button class="botao" onclick="adicionarValor('5')">5</button>
                <button class="botao" onclick="adicionarValor('6')">6</button>

                <!--botao para inserir o operador de subtração '-'-->
                <button class="botao operador" onclick="adicionarValor('-')">-</button>

                <button class="botao" onclick="adicionarValor('1')">1</button>
                <button class="botao" onclick="adicionarValor('2')">2</button>
                <button class="botao" onclick="adicionarValor('3')">3</button>

                <!--botao para inserir o operador de adição '+'-->
                <button class="botao operador" onclick="adicionarValor('+')">+</button>
                
                <button class="botao zero" onclick="adicionarValor('0')">0</button>
                <button class="botao" onclick="adicionarValor('.')">.</button>

                <!--botao de igual que chama a função calcular()-->
                <button class="botao igual" onclick="calcular('=')">=</button>
            
            </div>
        </div>            
    <main>
</body>
</html>
