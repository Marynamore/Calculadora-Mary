<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Imersão Dev Alura - Aula 01</title>
</head>

<body>
  <div class="img-wrapper">
    <img src="https://www.ssu.ca/wp-content/uploads/2021/03/surface-E9NcsvbRVqo-unsplash-e1615815768341.jpg"
      alt="menina estudando">
    <main class="container">
      <h1>Calculadora de Média</h1>
      <p class="title">Descubra qual a sua média de nota de todas as provas!</p>




      <!-- Adicionei uma classe na linha abaixo para captura-la no JAVASCRIPT -->

            <!-- ================= -->
                  <form class="form">
            <!-- ================= -->

      <!-- !!!FIM!!! -->




        <div class="input-group">
          <input type="text" class="field-name" id="name" required>
          <label for="nome" class="field-label">Nome Completo:</label>
        </div>
        <div class="input-group">
          <input type="number" class="field-name" id="matricula" required>
          <label for="matricula" class="field-label">Nº de Matrícula</label>
        </div>
        <div class="input-group">
          <label for="primeirobimestre" class="field-label-p">1º Bimestre:</label>
          <input type="number" id="primeirobimestre" class="field" placeholder="Digite sua 1º Nota">
        </div>
        <div class="input-group">
          <label for="segundobimestre" class="field-label-p">2º Bimestre:</label>
          <input type="number" id="segundobimestre" class="field" placeholder="Digite sua 2º Nota">
        </div>
        <div class="input-group">
          <label for="terceirobimestre" class="field-label-p">3º Bimestre:</label>
          <input type="number" id="terceirobimestre" class="field" placeholder="Digite sua 3º Nota">
        </div>
        <div class="input-group">
          <label for="quartobimestre" class="field-label-p">4º Bimestre:</label>
          <input type="number" id="quartobimestre" class="field" placeholder="Digite sua 4º Nota">
        </div>
        <div class="input-group">
          <textarea class="field-name" id="mensagem"></textarea>
          <label for="mensagem" class="field-label msg">Reclame Aqui:</label>
        </div>
        <span class="resultado" id="output"></span>
        <button type="submit" onclick="calc()">Calcular</button>
      </form>
    </main>
  </div>
  <footer>
    Mary
  </footer>
  <script src="script.js"></script>
</body>

</html>
